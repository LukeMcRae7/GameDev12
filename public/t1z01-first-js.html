<script>
                let myAnimal = 'cat'
    function myPrint(x){
        let result = ''
        for (let i = 1; i <= x; i++) {
            if (i == 1) {
                result += 'The ' + myAnimal + ' is ' + i + ' <b>year</b> old<br>';
            } else {
                result += 'The ' + myAnimal + ' is ' + i + ' years old<br>';
            }
        }

        return result;
    }
</script>
myAnimal: <input type="text" value="cat" id="myAnimalChange" onchange="myAnimal = document.getElementById('myAnimalChange').value; document.getElementById('catDisplay').innerHTML = myPrint(document.getElementById('catCounter').value)"><br>
Age: <input type="number" value="1" id="catCounter" onchange="document.getElementById('catDisplay').innerHTML = myPrint(document.getElementById('catCounter').value)"><br>

<div id="catDisplay">...</div>
