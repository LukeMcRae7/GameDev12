<h1>t1z03-array-zombie-Luke</h1>
Is
<select id="mySelect01" size="1">
    <option></option>
    <!-- Options will be added dynamically by JavaScript -->
</select>
a Zombie?<br>

<div id="myDiv01">...</div>

<script>
  let myThingName = ['Jon', 'Dan', 'Fred'];
  let myThingZombie = [true, false, true];

  // Get a reference to the select element
  let selectElement = document.getElementById('mySelect01');

  // Add options based on the myThingName array
  for (let i = 0; i < myThingName.length; i++) {
    let option = document.createElement('option');
    option.textContent = myThingName[i];
    selectElement.appendChild(option);
  }

  // Add the onchange event handler here
  selectElement.onchange = function() {
    myInput = selectElement.value;
    
    for (myLoop = 0; myLoop < myThingName.length; myLoop++) {
      if (myThingName[myLoop] == myInput) {
        if (myThingZombie[myLoop]) {
          document.getElementById('myDiv01').innerHTML = myInput + ' is a Zombie';
        } else {
          document.getElementById('myDiv01').innerHTML = myInput + ' is NOT a Zombie';
        }
      }
    }
  };
</script><br><br>
